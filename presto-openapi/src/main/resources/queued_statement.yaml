openapi: 3.0.0
info:
  title: Presto Query Info
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: "1"
servers:
  - url: http://localhost:8080
    description: Presto endpoint when running locally
paths:
  /v1/statement:
    post:
      summary: Submit a new query
      description: Submits a new query to the Presto Coordinator
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: The statement or SQL query string to be submitted
      parameters:
        - name: binaryResults
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to return results in binary format
        - name: X-Forwarded-Proto
          in: header
          required: false
          schema:
            type: string
          description: Forwarded protocol (http or https)
        - name: Presto-Prefix-URL
          in: header
          required: false
          schema:
            type: string
          description: Prefix URL for Presto
      responses:
        '200':
          description: Query submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResults'
        '400':
          description: Bad request
  /v1/statement/queued/retry/{queryId}:
    get:
      summary: Retry a failed query
      description: Retries a failed query identified by queryId
      parameters:
        - name: queryId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the query to retry
        - name: binaryResults
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to return results in binary format
        - name: X-Forwarded-Proto
          in: header
          required: false
          schema:
            type: string
          description: Forwarded protocol (http or https)
        - name: Presto-Prefix-URL
          in: header
          required: false
          schema:
            type: string
          description: Prefix URL for Presto
      responses:
        '200':
          description: Query retried successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResults'
        '404':
          description: Query not found
  /v1/statement/queued/{queryId}/{token}:
    get:
      summary: Get the status of a submitted query
      description: Retrieves the status of a submitted query identified by queryId
      parameters:
        - name: queryId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the query to retrieve
        - name: token
          in: path
          required: true
          schema:
            type: integer
          description: Monotonically increasing token that identifies the next batch of query results
        - name: slug
          in: query
          required: false
          schema:
            type: string
          description: Unique security token generated for each query that controls access to that query's results
        - name: maxWait
          in: query
          required: false
          schema:
            type: string
            format: duration
          description: Time to wait for the query to be dispatched
        - name: binaryResults
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to return results in binary format
        - name: X-Forwarded-Proto
          in: header
          required: false
          schema:
            type: string
          description: Forwarded protocol (http or https)
        - name: Presto-Prefix-URL
          in: header
          required: false
          schema:
            type: string
          description: Prefix URL for Presto
      responses:
        '200':
          description: Query status retrieved successfully
          content:
            application/json:
              schema:
        '404':
          description: Query not found

    delete:
      summary: Cancel a query
      description: Cancels a query identified by queryId
      parameters:
        - name: queryId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the query to cancel
        - name: token
          in: path
          required: true
          schema:
            type: integer
          description: increasing token that identifies the next batch of query results
        - name: slug
          in: query
          required: false
          schema:
            type: string
          description: Unique security token generated for each query that controls access to that query's results
      responses:
        '204':
          description: Query canceled successfully
        '404':
          description: Query not found


components:
  schemas:
    QueryResults:
      type: object
      properties:
        id:
          type: string
          description: The ID of the query
        infoUri:
          type: string
          format: uri
          description: The URI at the coordinator that provides information about the query
        partialCancelUri:
          type: string
          format: uri
          nullable: true
          description: URI to a leaf stage that is currently executing in order to issue a cancel signal
        nextUri:
          type: string
          format: uri
          nullable: true
          description: URI to get the next batch of query results
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          nullable: true
          description: List of columns (with corresponding data types) present in the result set
        data:
          type: array
          items:
            type: array
            items:
              type: object
          nullable: true
          description: Payload (results)
        binaryData:
          type: array
          items:
            type: string
          nullable: true
          description: Payload (results) in binary format
        stats:
          $ref: '#/components/schemas/StatementStats'
          description: Cumulative statistics on the query being executed
        error:
          $ref: '#/components/schemas/QueryError'
          nullable: true
          description: Error encountered in query execution
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/PrestoWarning'
          description: List of warnings encountered in query execution
        updateType:
          type: string
          nullable: true
          description: The update type, if any, of the query as determined by the Analyzer
        updateCount:
          type: integer
          nullable: true
          description: Count of number of rows updated by the query
    StatementStats:
      type: object
      properties:
        state:
          type: string
          description: The state of the query
        waitingForPrerequisites:
          type: boolean
          description: Whether the query is waiting for prerequisites
        elapsedTimeMillis:
          type: integer
          description: The elapsed time in milliseconds
        queuedTimeMillis:
          type: integer
          description: The queued time in milliseconds
        waitingForPrerequisitesTimeMillis:
          type: integer
          description: The waiting for prerequisites time in milliseconds
    QueryError:
      type: object
      properties:
        message:
          type: string
          description: Error message
        errorCode:
          type: integer
          description: Error code
        errorLocation:
          type: string
          description: Error location
    PrestoWarning:
      type: object
      properties:
        message:
          type: string
          description: Warning message
        warningCode:
          type: string
          description: Warning code
    Column:
      type: object
      properties:
        name:
          type: string
          description: Name of the column
        type:
          type: string
          description: Data type of the column
        typeSignature:
          $ref: '#/components/schemas/TypeSignature'
    TypeSignature:
      type: object
      properties:
        rawType:
          type: string
          description: Raw type of the column
        arguments:
          type: array
          items:
            $ref: '#/components/schemas/TypeSignatureParameter'
    TypeSignatureParameter:
      type: object
      properties:
        kind:
          type: string
          description: Kind of the parameter
        value:
          type: string
          description: Value of the parameter